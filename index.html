<!DOCTYPE html>
<html>
    <head>
        <title>Taller 1 de javascript</title>
    </head>
    <body>
        <h1>Primer punto</h1>
        <div id="fecha-hora"> </div>

        <h1>Segundo punto</h1>
        <div id="segundo-p"> </div>

        <h1>Tercer punto</h1>
        <div id="tercer-p">
            <button id="menor">Accionar</button>
            <p id="resultado-menores"></p>
        </div>

        <h1>Cuarto punto</h1>
        <table id="tablas" border="1px">
            <thead>
            <tr>
                <th>Tabla</th>
                <th>x1</th>
                <th>x2</th>
                <th>x3</th>
                <th>x4</th>
                <th>x5</th>
                <th>x6</th>
                <th>x7</th>
                <th>x8</th>
                <th>x9</th>
                <th>x10</th>
                <th>x11</th>
                <th>x12</th>
            </tr>
            </thead>

        </table>

        <h1>Quinto punto</h1>
        <button id="primo">Accionar</button>
        <p id="resultado-primo"></p>

        <h1>Sexto punto</h1>
        <button id="factorial">Accionar</button>
        <p id="resultado-factorial"></p>
        
        <h1>Septimo punto</h1>
        <button id="suma-num-p">Accionar</button>
        <p id="resultado-sum-multiplos"></p>

        <script src="scripts/primer-p.js"></script>
        <script src="scripts/segundo-p.js"></script>
        <script src="scripts/tercer-p.js"></script>
        <script src="scripts/cuarto-p.js"></script>
        <script src="scripts/quinto-p.js"></script>
        <script src="scripts/sexto-p.js"></script>
        <script src="scripts/septimo-p.js"></script>
    </body>
</html>
